<ng-container *ngIf="rentalCarTemp">
<div class="row firstRow" >
  <div class="container">
    <div class="col-xs-12 text-center">
      <div class="image-center">
        <img src="./assets/images/rentalCarThanks.png" alt="" class="img-responsive">
      </div>
    </div>
  </div>
</div>
</ng-container>
<ng-container *ngIf="!rentalCarTemp">
<div class="row firstRow" >
  <div class="container">
    <div class="col-xs-12 text-center">
      <div class="image-center">
        <img [src]="purposeImgUrl" alt="" class="img-responsive">
      </div>
    </div>
  </div>
</div>
</ng-container>

<div class="row">
  <div class="container imgH2">
    <div class="col-xs-12 text-center">
      <h2>感謝您的訂購，祝旅途愉快</h2>
      <h3>為確保您保險權益，請至<b>會員專區</b>，點選<b>線上簽名</b>功能，迅速完成保險程序！</h3>
    </div>
  </div>
</div>

<div class="row">
  <div class="container">
    <div class="col-xs-12 text-center">
      <a href="{{memberLinkDe}}"><button class="goingMemberArea form-control">{{btnTxt}}</button></a>
      <div *ngIf="rentalCarTemp" id="fingerDiv" class="fingerDiv animateInite"></div>
    </div>
  </div>
</div>
<div [hidden]="rentalCarTemp">
  <div class="row">
    <div class="container">
      <div class="div col-xs-12 text-center">
        <h2>您獲得的優惠券 (可至會員專區查詢)</h2>
      </div>
    </div>
  </div>

  <div class="row couponArea">
    <div class="container">
      <div class="col-xs-12 text-center">
        <div class="col-xs-6" *ngFor="let item of couponList; let i = index;">
          <div class="inner">
            <div class="couponIma col-xs-12">
              <img style="margin:auto;" class="img-responsive" [src]="item['imageUrl']" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
